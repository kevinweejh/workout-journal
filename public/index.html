<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Journal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ce52913b1.js" crossorigin="anonymous"></script>
    <!-- jQuery installed as a dependency for select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- select2 installed for a jQuery replacement for select tags -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container" id="formsContainer">
        <h1>Workout Journal</h1>
        <form class="workoutItem">
            <input type="text" placeholder="Exercise" autocomplete="on" autofocus>
            <input type="text" placeholder="Weight">
            <div class="container" id="setsRepsContainer">
                <div class="setRepItem">
                    <select class="js-example-basic-single" id="setSelector" name="setSelector">
                        <option disabled selected>Sets</option>
                        <option>Bar</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <!-- <option value="addInput">10+</option> -->
                    </select>
                    <input type="text" id="otherSets" placeholder="Sets" style="display:none;">
                    <select class="js-example-basic-single" id="repSelector" name="repSelector">
                        <option selected disabled>Reps</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>18</option>
                        <option>20</option>
                        <!-- <option value="addInput">20+</option> -->
                    </select>
                    <input type="text" id="otherReps" placeholder="Reps" style="display:none;">
                    <select class="js-example-basic-single" id="restSelector" name="restSelector">
                        <option selected disabled>Rest Interval</option>
                        <option>1 min</option>
                        <option>2 min</option>
                        <option>3 min</option>
                        <option>5 min</option>
                    </select>
                </div>
            </div>
            
        </form>
        <button id="addSetsReps"><i class="fa-solid fa-plus"></i> More Sets / Reps</button>
    </div>
    <div>
        <button id="addExercise">Add Exercise</button>
        <button>Begin Workout</button>
    </div>
    
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
